<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"  onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="./images/login-reg-img/fb.png">
                <img src="./images/login-reg-img/tw.png">
                <img src="./images/login-reg-img/gp.png">
            </div>
            <form class="input-group" id="login" >
                <input type="text" class="input-field" id="login-username" placeholder="Enter Username" required>
                <input type="password" class="input-field" id="login-password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" id="loginsubEl">Login</button>
            </form>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Enter username" required>
                <input type="password" class="input-field" id="password" placeholder="Create password" required>
                <input type="password" class="input-field" id="c-password" placeholder="Confirm password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn" id="submit-button">Register</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
