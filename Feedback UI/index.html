<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <script src="https://kit.fontawesome.com/bbd4e5fa59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="assets\sad.png" alt="sad">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="assets\neutral.png" alt="neutral">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="assets\happiness.png" alt="happiness">
                <small>Happiness</small>
            </div>

        </div>
        <button class="btn" id="btn">Send Review</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
